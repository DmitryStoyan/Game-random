<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./random-icon.png" type="image/x-icon" />
    <link rel="manifest" href="./manifest.webmanifest" />
    <title>Random Game</title>
  </head>

  <body class="body">
    <div class="install-screen">
      <img class="icon" src="./random-icon.png" />
      <p class="subtitle">Random Game</p>
      <div class="wrapper">
        <button class="download-button">Скачать игру на телефон</button>
      </div>
    </div>
    <div class="app">
      <button class="swap-theme-button" type="button"></button>
      <img class="pointer" src="./images/pointer.png" alt="" />
      <div class="scope">
        <ul class="list"></ul>
      </div>

      <button class="start-button">Крутить</button>
    </div>
    <script type="module" src="./script.js"></script>
  </body>
</html>
